<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="tateti.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="left">
                <div class="logo">
                    Ta-te-ti
                </div>
                </div>
                <div class="right">
                    <ul class="links">
                        <li><a href="https://github.com/RSaucedo96/Sketch-pad"><img src="img/github.png" alt="GitHub"></a></li>
                        <li><a href="https://www.linkedin.com/in/ricardo-saucedo-7b1311214/"><img src="img/linkedin.png" alt="linkedin"></a></li>
                    </ul>
                </div>
            </div>
            <div class="score">
            </div>
            <div class="gameWrapper">
                <div class="gameboard">
                  <div class="box" id="0"></div>
                  <div class="box" id="1"></div>
                  <div class="box" id="2"></div>
                  <div class="box" id="3"></div>
                  <div class="box" id="4"></div>
                  <div class="box" id="5"></div>
                  <div class="box" id="6"></div>
                  <div class="box" id="7"></div>
                  <div class="box" id="8"></div>
                </div>
              </div>
            </div>
            <div class="modal">
                <div class="modal-content">
                  <span class="close"></span>
                  <p class="result"></p>
                </div>
              </div>
              <div class="modal-wrapper">
                <div id="initialForm" class="modal">
                  <!-- Initial Popup content -->
                  <div class="front-content">
                    <form id="myForm" autocomplete="off">
                      <div class="inputField">
                        <label class="input-label">(X) Player 1's name:</label>
                        <input
                          type="text"
                          name="player1Name"
                          class="formClass"
                          id="form1"
                          required
                        />
                      </div>
                      <div class="inputField">
                        <label class="input-label"> (O) Player 2's name:</label>
                        <input
                          type="text"
                          name="player2Name"
                          class="formClass"
                          id="form2"
                          required
                        />
                      </div>
                      <div class="inputField">
                        <label for="1v1" class="Title container">Human vs Human:</label>
                        <input type="radio" id="1v1" name="choice" value="0" required />
                      </div>
                </div>
            <div class="footer">
                <p>Ricardo Saucedo</p>
            </div>
        </div>
    </body>
</html>
